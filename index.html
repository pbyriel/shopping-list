<!DOCTYPE="html">
<html>
<head>
    <meta charset="UTF-8">
    <title>Shopping list</title>
    <!--Add favicon here -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
    <div id="main">
        <div id="head">
            <img src="images/clipboard.png">
            <h1>Shopping list</h1>
            <div id="count"></div>
            <div id="form">
                <input id="item" type="text" placeholder="Type item & press Enter"/>
            </div>
        </div>
        <div id="list">
            <ul>
                <li class="todo" id="tutorial">Click me when done</li>
                <li class="done">Click me to delete</li>
            </ul>
        </div>
    </div>
</body>

</html>
